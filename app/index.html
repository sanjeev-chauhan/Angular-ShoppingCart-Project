<!doctype html>
<html lang="en" ng-app="myStoreApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Easy Shop Portal</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="pageWrapper">
		<header class="topHeader" ng-controller="headerCtrl">
			<div class="bannerStripe">
				<a href="index.html" class="logo"><span class="mylogo">My</span> <span class="shoplogo">Shop</span></a>
				<div class="quickLinks">
					<a>Register</a>
					<a>Login</a>
					<a>Contact</a>
					<a>Track Order</a>
				</div>
				<div class="quickSearch" ng-class="{active:showSearchBox}" ng-click="toggleSearchBox($event,true)" style="position:relative">
					<input autocomplete="off" type="text" placeholder="What's on your mind" id="q" class="searchBox hideComponent" 
						ng-model="searchValue" typeahead-min-length="2" typeahead="result for result in productSearchResults | filter:$viewValue | limitTo:8" >
					<a class="submit" title="Click to search" ng-href="#/products/{{searchValue}}">
						<img class="icon-search hideComponent" src="img/icons/search.png"></img>
					</a>
					<img class="close-search hideComponent" src="img/icons/close-window-32.png" title="Close search panel" ng-click="toggleSearchBox($event,false)"></img>
				</div>
			</div>
			<div class="banner" ng-show="$root.showBanner">
				<figure class="bannerImage">
				</figure>
			</div>
			<nav class="topNav">
				<ul class="topNavMenu">
					<li><a href="#/products/men">Men</a></li>
					<li><a href="#/products/women">Women</a></li>
					<li><a href="#/products/kids">Kids</a></li>
					<li><a href="#/products/offers">Best Deals</a></li>
				</ul>
				<div class="actions">
					<a target="_self" class="wishlist" title="Your Wishlist"></a>
					<a target="_self" class="cart" title="Your Cart"></a>
				</div>
			</nav>
		</header>
		<div class="view-container">
			<div ng-view class="view-frame"></div>
		</div>
		
		
  </div>
  
  <span id="scrollTopControl" title="Scroll to Top" class="ng-hide" ></span>
		<footer>
			<div class="container-fluid footer-cnt">
				  <div class="row footerRow">
					    <div class="col-md-4">
							<div class="largerText">Free 30 day Exchange Policy</div>
						</div>
						<div class="col-md-4">
							<div class="largerText" >Cash on Delivery Available</div>
						</div>
						<div class="col-md-4">
							<div class="largerText">Free Delivery in NCR </div>
						</div>
				  </div>
			</div>
		</footer>
<script src="scripts/config.js"></script>
<script src="components/angular/angular.js"></script>
<script src="components/angular-animate/angular-animate.js"></script>
<script src="components/angular-resource/angular-resource.js"></script>
<script src="components/angular-route/angular-route.js"></script>
<script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/controllers.js"></script>
<script src="scripts/controllers/headerController.js"></script>
<script src="scripts/controllers/homePageController.js"></script>
<script src="scripts/controllers/productResultsController.js"></script>
<script src="scripts/controllers/productDetailPageController.js"></script>
<script src="scripts/filters/filters.js"></script>
<script src="scripts/services/services.js"></script>

</body>
</html>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-2 filterContainer">
			<h4>Apply Filter</h4>
			<div class="productsFilter">
				<ul>
					<li><label class="inputLabel"><input type="checkbox" name="gender"  ng-model="gender.men" />Men</label></li>
					<li><label class="inputLabel"><input type="checkbox" name="gender"  ng-model="gender.women" />Women</label></li>
				</ul>
				<ul class="categories filterSection expanded">
					<h4 class="subHeader">Categories</h4>
					<li ng-repeat="categoryItem in filterCategories">
						<label class="inputLabel"><input type="checkbox" name="categories" ng-click="setFilterBindingProp($event,categoryItem)" ng-model="category"/>{{categoryItem.value}}</label>
					</li>
				</ul>
				<ul class="brand filterSection expanded">
					<h4 class="subHeader">Brand</h4>
					<li ng-repeat="brandItem in filterBrand">
						<label class="inputLabel"><input type="checkbox" name="brand" ng-click="setFilterBindingProp($event,brandItem)" ng-model="brand"//>{{brandItem.value}}</label>
					</li>
				</ul>
			</div>
		</div>
		
		 <div class="col-sm-10">
			<div class="productsListContainer">
				<h4 class="subHeader">Number of products - {{filteredList.length}} items</h4>
				<ul class="productsList">
					<li ng-repeat="product in filteredList = (productsList | productFilter:gender:'gender' | productFilter:category:'category'  | productFilter:brand:'brand')">
						<a href="#/product/detail/{{product.productId}}"><img ng-src="{{product.imageUrl}}" ng-click="setActiveProduct(product)" class="productMainImage"></a>
						<div class="productBrandName">{{product.brand }}</div>
						<div class="productName">{{product.name }}</div>
						<div class="productPrice">Rs. {{product.discountedPrice }}</div>
					</li>
				</ul>
			</div>
		 </div>
	</div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
	<h3 class="textCenter">New Arrivals - Fall 14 Collection  </h3>
		<div class="latestCollectionCarousel">
			<carousel interval="carouselInterval">
			  <slide ng-repeat="product in latestCollection" active="slide.active">
				<a href="#/products/latest"><img ng-src="{{product.imageUrl}}" class="collectionImg"></a>
			  </slide>
			</carousel>
		</div>
		<div class="carouselSideText">Don't just follow the trend<br/>Be the trend</div>
    </div>
	<div class="col-md-5">
	<div >
		<img class="CarouselSideImage" src="img/fashion/web/men-fasion.jpg"></img>
	</div>		
	</div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
	<h3>Latest Collection </h3>
		<div class="latestCollectionCarousel">
			<carousel interval="carouselInterval">
			  <slide ng-repeat="product in latestCollection" active="slide.active">
				<a href="#/products/latest"><img ng-src="{{product.imageUrl}}" class="collectionImg"></a>
			  </slide>
			</carousel>
		</div>
    </div>
	<div class="col-md-2"></div>
  </div>
</div>
